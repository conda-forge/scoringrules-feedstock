{% set name = "scoringrules" %}
{% set version = "0.9.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scoringrules-{{ version }}.tar.gz
  sha256: 2c25604d00349d8890e7e52bb9e77cd9e28b2ba5df463c4b986122707d36be3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.25.0
    - scipy >=1.10.0

test:
  imports:
    - scoringrules
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Scoring rules for probabilistic forecast evaluation.
  home: https://github.com/frazane/scoringrules
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frazane
